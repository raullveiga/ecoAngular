<div class="container">

  <div class="space"></div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="space"></div>
      <div class="text-center">
        <h1>Produtos</h1>
      </div>
    </div>
    <div class="col-2"></div>
  </div>

  <div class="space"></div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="col-2"></div>
    </div>

  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">

      <div>
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col mb-4" *ngFor="let itemProduct of products">
            <div class="card h-100">
              <img src="{{itemProduct.linkfoto}}" class="card-img-top" alt="Imagem do produto">
              <div class="card-body">
                <h5 class="card-title">{{itemProduct.titulo}}</h5>
                <p class="card-text">{{itemProduct.detalhes}}</p>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-6 ">
                    <p class="card-text">R${{itemProduct.preco}},00</p>
                  </div>
                  <div class="col-6">
                    <p class="card-text">Uni.: {{itemProduct.qtdEstoque}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2"></div>
    </div>
  </div>
